# SonarCloud Configuration for ms-productos-v2
sonar.projectKey=sistema-gestion-pedidos_ms-productos-v2
sonar.organization=protoboy
sonar.projectName=MS Productos V2
sonar.projectVersion=2.0.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Exclude generated code
sonar.exclusions=**/build/generated/**

# Java version
sonar.java.source=17
sonar.java.target=17

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=build/test-results/test

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.java.binaries=build/classes/java/main
sonar.java.libraries=build/libs
