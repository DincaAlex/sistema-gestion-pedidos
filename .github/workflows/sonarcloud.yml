name: SonarCloud Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: ms-productos
            path: ./ms-productos
            sonar_key: sistema-gestion-pedidos_ms-productos
          - name: ms-productos-v2
            path: ./ms-productos-v2
            sonar_key: sistema-gestion-pedidos_ms-productos-v2
          - name: ms-productos-v3
            path: ./ms-productos-v3
            sonar_key: sistema-gestion-pedidos_ms-productos-v3
          - name: ms-productos-writer
            path: ./ms-productos-writer
            sonar_key: sistema-gestion-pedidos_ms-productos-writer
          - name: ms-pedidos
            path: ./ms-pedidos
            sonar_key: sistema-gestion-pedidos_ms-pedidos
          - name: gateway-service
            path: ./gateway-service
            sonar_key: sistema-gestion-pedidos_gateway-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: |
          if [ -f "${{ matrix.service.path }}/gradlew" ]; then
            chmod +x ${{ matrix.service.path }}/gradlew
          fi

      - name: Build and analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd ${{ matrix.service.path }}
          if [ -f "pom.xml" ]; then
            ./mvnw clean verify sonar:sonar \
              -Dsonar.projectKey=${{ matrix.service.sonar_key }} \
              -Dsonar.organization=protoboy \
              -Dsonar.host.url=https://sonarcloud.io
          else
            ./gradlew build jacocoTestReport sonar \
              -Dsonar.projectKey=${{ matrix.service.sonar_key }} \
              -Dsonar.organization=protoboy \
              -Dsonar.host.url=https://sonarcloud.io \
              --info
          fi
        continue-on-error: true

  sonarcloud-quality-gate:
    name: SonarCloud Quality Gate Check
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis

    steps:
      - name: Check Quality Gate
        run: echo "Quality Gate check completed. Review results in SonarCloud dashboard."
