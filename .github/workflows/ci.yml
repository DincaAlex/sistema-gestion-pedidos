name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-gradle-services:
    name: Build Gradle Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: ms-productos
            path: ./ms-productos
          - name: ms-productos-v2
            path: ./ms-productos-v2
          - name: ms-productos-v3
            path: ./ms-productos-v3
          - name: ms-productos-writer
            path: ./ms-productos-writer
          - name: gateway-service
            path: ./gateway-service
          - name: registry-service
            path: ./registry-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x ${{ matrix.service.path }}/gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: ${{ matrix.service.path }}

      - name: Run tests
        run: ./gradlew test
        working-directory: ${{ matrix.service.path }}
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.service.name }}-build
          path: ${{ matrix.service.path }}/build/libs/*.jar
          retention-days: 7

  build-maven-services:
    name: Build Maven Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: ms-config-server
            path: ./ms-config-server
          - name: ms-pedidos
            path: ./ms-pedidos
          - name: oauth-server
            path: ./oauth-server
          - name: oauth-client
            path: ./oauth-client
          - name: resource-server
            path: ./resource-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: ${{ matrix.service.path }}

      - name: Run tests
        run: mvn test
        working-directory: ${{ matrix.service.path }}
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.service.name }}-build
          path: ${{ matrix.service.path }}/target/*.jar
          retention-days: 7

  docker-build:
    name: Docker Build (No Push)
    runs-on: ubuntu-latest
    needs: [build-gradle-services, build-maven-services]
    if: github.event_name == 'pull_request'

    strategy:
      matrix:
        service: [ms-productos, ms-productos-v2, ms-productos-v3, ms-productos-writer, ms-pedidos, gateway-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: ${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
