spring.application.name=oauth-client
server.port=0

# Disable Config Server for tests
spring.cloud.config.enabled=false

# Disable Eureka for tests
eureka.client.enabled=false

# Disable observability for tests
management.tracing.enabled=false
management.otlp.tracing.endpoint=

# OAuth2 Client - Mock configuration for tests
spring.security.oauth2.client.registration.oauth-server.client-id=test-client
spring.security.oauth2.client.registration.oauth-server.client-secret=test-secret
spring.security.oauth2.client.registration.oauth-server.scope=openid,profile,email
spring.security.oauth2.client.registration.oauth-server.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.oauth-server.redirect-uri=http://localhost/login/oauth2/code/oauth-server

spring.security.oauth2.client.provider.oauth-server.issuer-uri=http://localhost:9000

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.com.practica=INFO
