#   oauth-server/target/site/jacoco/jacoco.xml,\
#   oauth-client/target/site/jacoco/jacoco.xml,\
#   resource-server/target/site/jacoco/jacoco.xml,\
#   ms-pedidos/target/site/jacoco/jacoco.xml,\
#   registry-service/build/reports/jacoco/test/jacocoTestReport.xml,\
#   ms-productos-v3/build/reports/jacoco/test/jacocoTestReport.xml,\
#   ms-productos/build/reports/jacoco/test/jacocoTestReport.xml,\
#   ms-productos-v2/build/reports/jacoco/test/jacocoTestReport.xml,\
#   ms-productos-writer/build/reports/jacoco/test/jacocoTestReport.xml,\
#   gateway-service/build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=\
  **/target/**,\
  **/build/**,\
  **/*.xml,\
  **/*.yml,\
  **/*.yaml,\
  **/*.properties,\
  **/*.md,\
  **/generated/**,\
  **/config-repo/**,\
  **/docker-init/**,\
  **/database/**,\
  **/monitoring/**,\
  **/scripts/**,\
  **/.github/**

# Test exclusions
sonar.test.exclusions=\
  **/test/**,\
  **/*Test.java,\
  **/*Tests.java

# Language
sonar.language=java
sonar.java.source=17
