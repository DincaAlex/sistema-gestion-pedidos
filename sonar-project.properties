# SonarCloud Configuration for Multi-Module Project
# Organization and project keys (replace with your actual values)
sonar.organization=YOUR_SONARCLOUD_ORG
sonar.projectKey=YOUR_PROJECT_KEY

# Project metadata
sonar.projectName=Sistema Gestion Pedidos
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories (all Java source files)
sonar.sources=\
  ms-config-server/src/main/java,\
  oauth-server/src/main/java,\
  oauth-client/src/main/java,\
  resource-server/src/main/java,\
  ms-pedidos/src/main/java,\
  registry-service/src/main/java,\
  ms-productos-v3/src/main/java,\
  ms-productos/src/main/java,\
  ms-productos-v2/src/main/java,\
  ms-productos-writer/src/main/java,\
  gateway-service/src/main/java

# Test directories (only directories that exist)
sonar.tests=\
  ms-config-server/src/test/java,\
  oauth-server/src/test/java,\
  oauth-client/src/test/java,\
  resource-server/src/test/java,\
  ms-pedidos/src/test/java,\
  registry-service/src/test/java,\
  ms-productos-v3/src/test/java,\
  ms-productos/src/test/java,\
  ms-productos-v2/src/test/java,\
  gateway-service/src/test/java

# Java binaries (compiled classes)
sonar.java.binaries=\
  ms-config-server/target/classes,\
  oauth-server/target/classes,\
  oauth-client/target/classes,\
  resource-server/target/classes,\
  ms-pedidos/target/classes,\
  registry-service/build/classes/java/main,\
  ms-productos-v3/build/classes/java/main,\
  ms-productos/build/classes/java/main,\
  ms-productos-v2/build/classes/java/main,\
  ms-productos-writer/build/classes/java/main,\
  gateway-service/build/classes/java/main

# Test binaries (only for modules with tests)
sonar.java.test.binaries=\
  ms-config-server/target/test-classes,\
  oauth-server/target/test-classes,\
  oauth-client/target/test-classes,\
  resource-server/target/test-classes,\
  ms-pedidos/target/test-classes,\
  registry-service/build/classes/java/test,\
  ms-productos-v3/build/classes/java/test,\
  ms-productos/build/classes/java/test,\
  ms-productos-v2/build/classes/java/test,\
  gateway-service/build/classes/java/test

# Library dependencies (adjust paths as needed)
sonar.java.libraries=\
  **/build/libs/*.jar,\
  **/target/*.jar,\
  ~/.gradle/caches/**/*.jar,\
  ~/.m2/repository/**/*.jar

