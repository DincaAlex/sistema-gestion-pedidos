spring.application.name=ms-pedidos
server.port=0

# Disable Config Server for tests
spring.cloud.config.enabled=false

# Disable Eureka for tests
eureka.client.enabled=false

# Disable observability for tests
management.tracing.enabled=false
management.otlp.tracing.endpoint=

# R2DBC - Use in-memory H2 for tests (if needed, otherwise mock the repository)
# For now we'll disable auto-configuration to avoid DB dependency
spring.r2dbc.url=r2dbc:h2:mem:///testdb
spring.r2dbc.username=sa
spring.r2dbc.password=

# Disable Spring Security auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.reactive.ReactiveSecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.oauth2.resource.reactive.ReactiveOAuth2ResourceServerAutoConfiguration

# Logging
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.com.practica=INFO
