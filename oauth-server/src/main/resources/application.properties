spring.application.name=oauth-server
server.port=9000
logging.level.org.springframework.security=ERROR

# OAuth2 Authorization Server Issuer
spring.security.oauth2.authorizationserver.issuer=${OAUTH_ISSUER:http://localhost:8080}

# Forward headers configuration
server.forward-headers-strategy=framework

# Observability - Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# Observability - Tracing
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://tempo:4318/v1/traces

# Logging
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.practica=DEBUG
