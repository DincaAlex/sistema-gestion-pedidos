server:
  port: 8085

spring:
  application:
    name: oauth-client
  security:
    oauth2:
      client:
        registration:
          oauth-client:
            provider: oauth-server
            client-id: oauth-client
            client-secret: 12345678910
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8085/authorized"
            client-name: oauth-client
            scope: openid,profile,read,write
        provider:
          oauth-server:
            authorization-uri: http://oauth-server:9000/oauth2/authorize
            token-uri: http://oauth-server:9000/oauth2/token
            jwk-set-uri: http://oauth-server:9000/oauth2/jwks
            user-info-uri: http://oauth-server:9000/userinfo

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://registry-service:8099/eureka/}
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: false
    hostname: oauth-client
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

# Tracing
management.tracing.sampling.probability: 1.0
management.otlp.tracing.endpoint: http://tempo:4318/v1/traces

# Logging
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: ERROR
    com.practica: DEBUG
